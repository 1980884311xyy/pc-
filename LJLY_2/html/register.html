<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>免费注册</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/register.css" />
		<link rel="stylesheet" type="text/css" href="../lib/swiper/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="../lib/slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="../lib/slick/slick-theme.css" />
		<script src="../lib/require.js" data-main="../js/register.js"></script>
	</head>
	<body>
		<div class="head"></div>
		<!--content-->
		<div class="content">
			<div class="cont_reg">
				<h6>| 注册</h6>
				<form action="" method="">
					<p>会员注册！已有帐号？会员登录</p>
					<div class="userN">
						<div>用户名<i>*</i></div>
						<div><input type="text" id="username" /></div>
						<div class="info1">用户名请用 英文字母 下划线或数字</div>
						<div class="tishi">
							<div class="sj"></div>
							<div class="top"></div>
						</div>
					</div>
					<div class="psw">
						<div>密码<i>*</i></div>
						<div><input type="password" id="psw" /></div>
						<div class="info2">不少于6个字符,建议用英文加数字或符号</div>
						<div class="tishi">
							<div class="sj"></div>
							<div class="top"></div>
						</div>
					</div>
					<div class="pswS">
						<div>确认密码<i>*</i></div>
						<div><input type="password" id="pswS" /></div>
						<div class="tishi">
							<div class="sj"></div>
							<div class="top"></div>
						</div>
					</div>
					<div class="code">
						<div>验证码：</div>
						<div><a href="##" id="codeImg"><img src="" alt=""/></a></div>
						<div><input type="text" id="codeTxt" /></div>
					</div>
					<div id="info_yzm"></div>
					<input type="button" id="reg" value="注册"/>
				</form>
			</div>
		</div>
		<!--低部 -->
		<div class="foot"></div>
		<!--分享-->
		<div class="base"></div>
	</body>
</html>
